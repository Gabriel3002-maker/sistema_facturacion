<ng-template   #miPlantilla>
 <ng-container >
  
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500">
    <div class="flex justify-center">
      <p class="text-xl">Seleccione el proceso:</p>
        <div class="flex  flex-row space-x-4 mt-8 text-xl ">
          
          <!--Iniciar Sesión-->
        <div class="mb-4">
            <button class="w-32 h-16 rounded bg-sky-600  text-white"
            (click)="onButtonClickLogin()"
            >
              <mat-icon>perm_identity</mat-icon>
              Inicio de Sesión
              
            </button>
        </div>
          <!--Registrar-->
        <div>
            <button class="w-32 h-16 rounded bg-sky-600 text-white"
            (click)="onButtonClickRegister()"
            >
              <mat-icon>account_box</mat-icon>
              Registrar
            </button>
          </div>
          
        </div>
    </div>
  </div>
 </ng-container> 
</ng-template>

<ng-container *ngTemplateOutlet="miPlantilla"></ng-container>
